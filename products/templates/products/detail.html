{% extends 'base.html' %}
{% block content %}

<div class="row">
	<div class="col-2">
		<img class="img-fluid" src="{{ product.icon.url }}" alt="">
	</div>
	<div class="col-10">
		<a href="{{ product.url }}"><h1>{{ product.title }}</h1></a>
	</div>
</div>

<div class="row">
	<div class="col-8">
		<img class="img-fluid" src="{{ product.image.url }}" alt="">
	</div>
	<div class="col-4">
		<a href="javascript:{document.getElementById('upvote').submit()}"><button class="btn btn-primary btn-lg btn-block"><i class="fa fa-caret-up"></i> Upvote {{ product.votes_total }}</button> </a>
	</div>
</div>

<div class="row pt-2">
	<div class="col-4">
		<h4><i class="fa fa-user-secret"></i> Hunted by {{ product.hunter.username }}</h4>
	</div>
	<div class="col-4 text-right">
		<h4><i class="fa fa-clock-o"></i> {{ product.pub_date_pretty }}</h4>
	</div>
</div>

<div class="row">
	<div class="col-8">
		<p>{{ product.body }}</p>
	</div>
</div>

<form id="upvote" method="POST" action="{% url 'upvote' product.id %}">
	{% csrf_token %}
	<input type="hidden" name="" value="">
</form>

{% endblock %}
